    <main>
        <h1>El Gallego - Chacra restó</h1>
        <h2>Registro</h2>
        <section>
            <form class="registro" action="" method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                <br><br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                <br><br>
                <label for="date">Fecha de nacimiento</label>
                <input type="date" name="date" id="date">
                <br><br>
                <label for="direccion-calle">Calle:</label>
                <input type="text" name="direccion-calle" id="direccion-calle"
                    placeholder="Ingrese la calle de su domicilio" required>
                <br><br>
                <label for="direccion-numero">N°:</label>
                <input type="number" name="direccion-nuermo" id="direccion-numero"
                    placeholder="Ingrese la altura de su domicilio" required>
                <br><br>
                <label for="ciudad">Ciudad:</label>
                <select name="ciudad" id="ciudad" required>
                    <option value="" disabled selected>-- Seleccionar --</option>
                    <option value="Luis_Beltran">Luis Beltrán</option>
                    <option value="Choele_Choel">Choele Choel</option>
                    <option value="Lamarque">Lamarque</option>
                    <option value="Darwin">Darwin</option>
                </select>
                <br><br>
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su numero de teléfono sin 0 y 15" required>
                <br><br><br>
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email" placeholder="ingrese su dirrección de email" required>
                <br><br>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="ingrese una contraseña" required>
                <br><br><br>
                <label for="terminos">Acepto los términos y condiciones</label>
                <input type="checkbox" name="terminos" id="terminos" required>
                <br><br>
                <button type="submit" value="submit">Registrarme</button>
                <br><br>
            </form>
        </section>
    </main>

    </footer>
